<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard üèÜ</title>
    <link rel="stylesheet" href="game-style.css">
    <link rel="stylesheet" href="css/leaderboard-style.css" />
</head>
<body>
    <div class="game-bg">
        <div class="leaderboard-container">
            <h1>Mystical Heart Realm Leaderboard</h1>
            
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>High Score</th>
                        <th>Level</th> </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr><td colspan="4">Loading Leaderboard...</td></tr> </tbody>
            </table>

            <button class="back-btn" onclick="window.history.back()">Back</button>
        </div>
    </div>
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const leaderboardBody = document.getElementById('leaderboard-body');

        async function fetchLeaderboard() {
            leaderboardBody.innerHTML = '<tr><td colspan="4">Fetching top scores...</td></tr>';
            
            try {
                // Query ordered by 'highScore' descending, limited to top 100
                const q = query(collection(db, "users"), orderBy("highScore", "desc"), limit(100));
                
                const querySnapshot = await getDocs(q);
                let htmlContent = '';
                let rank = 1;
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const username = data.username || 'Anonymous';
                    const score = new Intl.NumberFormat().format(data.highScore || 0);
                    const level = data.level || '-'; 
                    
                    // Only display players who have a score greater than 0
                    if (data.highScore > 0) {
                        htmlContent += `
                            <tr>
                                <td>#${rank}</td>
                                <td>${username}</td>
                                <td>${score}</td>
                                <td>${level}</td> </tr>
                        `;
                        rank++;
                    }
                });

                if (htmlContent === '') {
                    leaderboardBody.innerHTML = '<tr><td colspan="4">No high scores recorded yet. Play a game to set one!</td></tr>';
                } else {
                    leaderboardBody.innerHTML = htmlContent;
                }

            } catch (error) {
                console.error("Error fetching leaderboard:", error);
                leaderboardBody.innerHTML = '<tr><td colspan="4">Failed to load leaderboard. Check console for details.</td></tr>';
            }
        }

        fetchLeaderboard();
    </script>
</body>
</html>
